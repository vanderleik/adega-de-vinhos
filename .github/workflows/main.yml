name: Java CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      - name: start mysql
        run: sudo /etc/init.d/mysql start
        
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
